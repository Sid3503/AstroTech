<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/astrology_7487238.png" type="image/x-icon">
    <title>NovaAstroAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
        }
        .bot-message {
            margin-right: auto;
            background-color: #343a40;
            color: white;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
        }
        .message-input {
            border-radius: 25px;
            padding: 10px 20px;
            border: 2px solid #343a40;
        }
        .send-button {
            border-radius: 25px;
            padding: 10px 30px;
        }
        .typing-indicator {
            display: none;
            color: #6c757d;
            font-style: italic;
        }

        .message {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .message.bot-message {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typing indicator animation */
        .typing-indicator i {
            animation: typingAnimation 1.5s infinite;
        }

        @keyframes typingAnimation {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .typing-indicator {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-asterisk"></i> NovaAstro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="/">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5" style="background-image: url('/static/images/download.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative; height: 30vh; border-radius: 20px;">
        <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1; border-radius: 20px;"></div>
        <div class="d-flex justify-content-center align-items-center" style="position: relative; z-index: 2; height: 100%; text-align: center;">
            <h1 class="display-4 text-light">Astro AI</h1>
        </div>
    </header>

    <!-- Chat Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="chat-container mb-4" id="chat-messages">
                        <!-- Initial bot message -->
                        <div class="message bot-message">
                            <span style="color: #f0e68c; font-weight: bold;">Namaste!</span> Iâ€™m here to guide you through the wonders of Vedic astrology. Ask me anything about your horoscope, planetary alignments, nakshatras, or anything cosmic!
                        </div>
                    </div>
                    
                    <!-- Typing indicator -->
                    <div class="typing-indicator mb-3" id="typing-indicator">
                        <i class="bi bi-three-dots"></i> Bot is typing...
                    </div>

                    <!-- Chat input form -->
                    <form id="chat-form" class="d-flex gap-2">
                        <input type="text" 
                               id="user-message" 
                               class="form-control message-input"
                               placeholder="Type your question here..."
                               required>
                        <button type="submit" class="btn btn-primary send-button">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>Powered By:</p>
            <p class="mt-3" style="font-size: 1.2rem;">
                <a href="https://www.langflow.org/" target="_blank" class="text-light" style="margin-right: 20px;">
                    <img src="static/images/85702467.png" alt="LangFlow Icon" style="width: 24px; vertical-align: middle;">
                    LangFlow
                </a>
                <a href="https://www.datastax.com/" target="_blank" class="text-light">
                    <img src="static/images/datastax-icon-for-light-backgrounds.png" alt="DataStax Icon" style="width: 24px; vertical-align: middle;">
                    DataStax
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const messageInput = document.getElementById('user-message');
            const message = messageInput.value.trim();
            if (!message) return;
        
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = document.getElementById('typing-indicator');
        
            // Add user message with animation
            chatMessages.innerHTML += `
                <div class="message user-message">
                    ${message}
                </div>
            `;
        
            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        
            // Show typing indicator with animation
            typingIndicator.style.display = 'block';
        
            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'message': message
                    })
                });
        
                const data = await response.json();
        
                // Hide typing indicator
                typingIndicator.style.display = 'none';
        
                // Add bot response with animation
                chatMessages.innerHTML += `
                    <div class="message bot-message">
                        ${data.response}
                    </div>
                `;
        
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
        
                chatMessages.innerHTML += `
                    <div class="message bot-message">
                        Something went wrong! Please try again later.
                    </div>
                `;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
