<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/astrology_7487238.png" type="image/x-icon">
    <title>AstroTech Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-asterisk"></i> AstroTech
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-hover" href="/">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5" style="background-image: url('/static/images/download.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative; height: 50vh; border-radius: 20px;">
        <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1; border-radius: 20px;"></div>
        <div class="d-flex justify-content-center align-items-center" style="position: relative; z-index: 2; height: 100%; text-align: center;">
            <h1 class="display-4 text-light">AstroTech Report</h1>
        </div>
    </header>

    <!-- Summary Section -->
    <section id="summary" class="py-5">
        <div class="container text-light">
            <h2 class="text-center mb-4">Cosmic Report</h2>
            <pre class="bg-dark p-3 rounded">{{ combined_output }}</pre>

            <!-- Button to go to Bot Page -->
            <div class="d-flex justify-content-center">
                <a href="/chatbot" class="btn btn-primary btn-lg mt-4">Talk to the Bot</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>Powered By:</p>
            <p class="mt-3" style="font-size: 1.2rem;">
                <a href="https://www.langflow.org/" target="_blank" class="text-light" style="margin-right: 20px;">
                    <img src="static/images/85702467.png" alt="LangFlow Icon" style="width: 24px; vertical-align: middle;">
                    LangFlow
                </a>
                <a href="https://www.datastax.com/" target="_blank" class="text-light">
                    <img src="static/images/datastax-icon-for-light-backgrounds.png" alt="DataStax Icon" style="width: 24px; vertical-align: middle;">
                    DataStax
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
